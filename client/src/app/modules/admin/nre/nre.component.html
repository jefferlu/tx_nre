<div class="flex flex-col w-full min-w-0 sm:absolute sm:inset-0 sm:overflow-hidden">
    <mat-drawer-container class="flex-auto sm:h-full">
        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-56 dark:bg-gray-900 border-0" [autoFocus]="false" [mode]="drawerMode" [opened]="drawerOpened" #drawer>
            <div class="flex items-center justify-between m-8 mr-6 sm:my-10">

                <!-- Title -->
                <div class="text-4xl font-extrabold tracking-tight leading-none"></div>
                
                <!-- Close button -->
                <div class="lg:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col ">
                <ng-container *ngFor="let panel of panels; trackBy: trackByFn">
                    <div class="flex px-2 py-3 cursor-pointer" (click)="goToPanel(panel.id)">
                        <mat-icon [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                            [svgIcon]="panel.icon"></mat-icon>
                        <div class="ml-3">
                            <div class="font-medium leading-6"
                                [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                                {{panel.title}}                                
                            </div>
                            <div class="mt-0.5 text-secondary">
                                {{panel.description}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>

         <!-- Drawer content -->
         <mat-drawer-content class="flex flex-col bg-card">
            
            <div class="absolute inset-0 flex flex-auto flex-col min-w-0">
                <!-- Panel header -->
                <div class="flex items-center px-6 pt-9">                                        
                    <!-- Drawer toggle -->
                    <button class="lg:hidden -ml-2" mat-icon-button (click)="drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button>                   
                </div>

                <!-- Load panel -->
                <div class="mt-2 px-6 pb-12 overflow-y-auto" cdkScrollable>
                    <ng-container [ngSwitch]="selectedPanel">
                        <!-- Overview -->
                        <ng-container *ngSwitchCase="'overview'">
                            <nre-list (projectEvent)="getProject($event)"></nre-list>
                        </ng-container>
                        <!-- Project -->
                        <ng-container *ngSwitchCase="'project'">
                            <nre-detail [project]="project"></nre-detail>
                        </ng-container>                                                
                    </ng-container>
                </div>
            </div>
         </mat-drawer-content>
    </mat-drawer-container>
</div>
